<ion-content [fullscreen]="true">
  
  <div class="container">
    <ion-card>
      <ion-card-header>
        <div class="logo">
            <img alt="logo of drivehub" src="../../../assets/imgs/logo_drivehub-removebg-preview.png" />
        </div>
        
      </ion-card-header>
      <ion-card-content>
        <div class="ion-text-end">
          <ion-button [routerLink]="['/login']" fill="clear" style="text-transform: none;">{{'register.login' | translate}}</ion-button>
        </div>
        <app-register-form (onsubmit)="register($event)"></app-register-form>

      </ion-card-content>
    </ion-card>
  </div>
  
  
</ion-content>
