<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-cont">
    <ion-title>{{'home.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <div class="anun-panel">
    <app-anuncio-info 
      *ngFor="let anun of anuns$ | async" 
      [anun]="anun" 
      (onCardClicked)="onCardClicked(anun)" 
      class="anuncio-item">
    </app-anuncio-info>
  </div>
</ion-content>
