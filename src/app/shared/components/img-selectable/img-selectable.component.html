<input type="file" #fileLoader accept="image/png, image/gif, image/jpeg" hidden>
<div class="user-picture" id="picture">
  <ng-container *ngIf="hasValue">
    <ion-modal trigger="picture" class="auto-height">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="end">
              <ion-button color="dark" (click)="close()" fill="outline"><ion-icon slot="icon-only" name="close-outline"></ion-icon></ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <div class="inner-content">
          <ion-img [src]="picture$ | async"></ion-img>
        </div>
      </ng-template>
    </ion-modal>
    <ion-buttons class="butons" slot="end">
      <ion-button *ngIf="!isDisabled" size="large" fill="clear" color="dark" expand="full" (click)="onChangePicture($event, fileLoader)">
        <ion-icon slot="icon-only" name="image"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!isDisabled" size="large" fill="clear" color="danger" expand="full" (click)="onDeletePicture($event)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-img id="picture" [src]="picture$ | async"></ion-img>
  </ng-container>

  <ion-button color="medium" *ngIf="!isDisabled && !hasValue" style="height:100%;width:100%" expand="full" fill="clear" (click)="onChangePicture($event,fileLoader)">
    <ion-icon name="image" style="width:100%;height:100%"></ion-icon>
  </ion-button>
</div>
