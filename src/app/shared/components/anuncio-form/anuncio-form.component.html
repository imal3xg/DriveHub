<ion-header>
  <ion-toolbar class="toolbar-cont">
    <ion-buttons slot="start">
      <ion-button color="danger" fill="clear" (click)="onCancel()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{(mode=='New'?('anunciodetail.create' | translate):('anunciodetail.edit' | translate))}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <div class="info">
      <div class="tex" slot="start">Pulsa aquÃ­ para seleccionar imagen           </div>
      <ion-icon slot="icon-only" size="large" color="danger" name="arrow-down-outline"></ion-icon>
    </div>
    <app-img-selectable formControlName="imgs"></app-img-selectable>
    <ion-item fill="outline">
      <ion-input label="{{('anunciodetail.marca' | translate)}}:" labelPlacement="start" formControlName="marca" type="text"></ion-input>
    </ion-item>
    <ion-item fill="outline">
      <ion-input label="{{('anunciodetail.modelo' | translate)}}:" labelPlacement="start" formControlName="modelo" type="text"></ion-input>
    </ion-item>
    <ion-item fill="outline">
      <ion-input label="{{('anunciodetail.precio' | translate)}}:" labelPlacement="start" formControlName="precio" type="number"></ion-input>
    </ion-item>
    <ion-item fill="outline">
      <ion-input label="{{('anunciodetail.year' | translate)}}:" labelPlacement="start" formControlName="year" type="date"></ion-input>
    </ion-item>
  </form>
</ion-content>
<ion-footer class="custom-footer">
  <ion-button type="submit" [disabled]="!form.valid || !form.dirty" class="ion-padding" expand="full" fill="outline" color="danger" (click)="onSubmit()">{{(mode=='New'?('anunciodetail.create' | translate):('anunciodetail.save' | translate))}}</ion-button>
</ion-footer>
